<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>홀쭉한 아들</title>
  <style>
    /* 전체 배경 스타일 */
    body {
      background: linear-gradient(135deg, #b9eaff, #d4ffea); /* 밝은 파스텔 그라데이션 */
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      color: #4a4a4a;
    }

    /* 메시지 박스 스타일 */
    .message-box {
      background: #ffffff;
      border: 3px solid #8dcaff; /* 블루색 테두리 */
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 90%;
    }

    /* 제목 스타일 */
    .message-box h1 {
      font-size: 2.5rem;
      color: #5caeff;
      margin-bottom: 1rem;
      font-weight: bold;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.1);
    }

    /* 본문 텍스트 스타일 */
    .message-box p {
      font-size: 1.5rem;
      color: #333;
      line-height: 1.6;
    }

    /* 이모티콘 애니메이션 */
    .emoji {
      font-size: 4rem;
      animation: pulse 1.5s infinite;
    }

    /* 애니메이션 - 심장 박동 효과 */
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

  </style>
</head>
<body>

  <div class="message-box">
    <h1>저는<br> 저랑 <br>똑닮은 아들이 있어요</h1>
    <p>그런데 요즘은 좀 홀쭉해졌네요!</p>
    <span class="emoji">👨‍👦</span>
  </div>

</body>
</html>
