<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>힌트 발견</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        /* 전체 컨테이너 */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ffecd2, #fcb69f); /* 따뜻한 파스텔 그라데이션 */
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 1rem;
        }

        /* 힌트 박스 스타일 */
        .hint-box {
            background: #ffffff;
            border: 4px dashed #ff7eb3; /* 재미있는 느낌을 주는 점선 테두리 */
            border-radius: 15px;
            padding: 1rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            position: relative;
        }

        /* 힌트 제목 */
        .hint-title {
            font-size: 1.5rem;
            color: #ff6f61;
            margin: 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        /* 본문 텍스트 */
        .hint-box p {
            font-size: 1.3rem;
            color: #333;
            margin: 1rem 0;
        }

        .hint-box strong {
            color: #ff6f61;
            text-decoration: underline;
        }

        /* 반짝이는 효과 */
        .hint-animation {
            margin-top: 1.5rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .sparkle {
            font-size: 2rem;
            color: #ffd700; /* 골드 색상 */
            animation: sparkle 1.5s infinite alternate;
        }

        /* 반짝임 애니메이션 */
        @keyframes sparkle {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            100% {
                transform: scale(1.3);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hint-box">
            <h1 class="hint-title">🎉 힌트 발견! 🎉</h1>
            <p>힌트! <br>스태프프의 <strong>명찰</strong> 안에 <br> 단서가 들어있어요! 🕵️‍♀️</p>
            <p>한 번 확인해 보세요! 😉</p>
            <div class="hint-animation">
                <span class="sparkle">✨</span>
                <span class="sparkle">🎯</span>
                <span class="sparkle">✨</span>
            </div>
        </div>
    </div>
</body>
</html>
