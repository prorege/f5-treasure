<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>멋진 스태프 선생님의 명찰</title>
  <style>
    /* 전체 배경 스타일 */
    body {
      background: linear-gradient(135deg, #d0e6f5, #ffdaff); /* 파스텔 블루와 핑크의 부드러운 그라데이션 */
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      color: #4a4a4a;
    }

    /* 메시지 박스 스타일 */
    .message-box {
      background: #ffffff;
      border: 3px solid #4caf50; /* 튼튼한 초록색 테두리 */
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 90%;
      position: relative;
    }

    /* 제목 스타일 */
    .message-box h1 {
      font-size: 2.5rem;
      color: #4caf50;
      margin-bottom: 1rem;
      font-weight: bold;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.1);
    }

    /* 본문 텍스트 스타일 */
    .message-box p {
      font-size: 1.5rem;
      color: #333;
      line-height: 1.6;
    }

    /* 명찰 효과 */
    .badge {
      display: inline-block;
      background-color: #f5b941; /* 따뜻한 노란색 */
      color: white;
      padding: 0.5rem 1rem;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: shake 1s infinite alternate;
    }

    /* 명찰 애니메이션 - 살짝 흔들리는 효과 */
    @keyframes shake {
      0% {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      50% {
        transform: translate(-50%, -50%) rotate(10deg);
      }
      100% {
        transform: translate(-50%, -50%) rotate(0deg);
      }
    }

  </style>
</head>
<body>

  <div class="message-box">
    <h1>저는 몸도 튼튼 믿음도 튼튼 멋진 스태프 선생님의 명찰에 숨어있어요!</h1>
    <p>선생님의 명찰 속에 숨어 있는 특별한 단서를 찾아보세요! 💪</p>
    <div class="badge">명찰 속의 단서</div>
  </div>

</body>
</html>
