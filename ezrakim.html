<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>댄스를 좋아하는 초록색 팬</title>
  <style>
    /* 전체 배경 스타일 */
    body {
      background: linear-gradient(135deg, #a8e6cf, #dcedc1); /* 초록 계열 파스텔 그라데이션 */
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      color: #4a4a4a;
    }

    /* 메시지 박스 스타일 */
    .message-box {
      background: #ffffff;
      border: 3px solid #81c784; /* 초록색 테두리 */
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 90%;
    }

    /* 제목 스타일 */
    .message-box h1 {
      font-size: 2.5rem;
      color: #4caf50; /* 진초록색 */
      margin-bottom: 1rem;
      font-weight: bold;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.1);
    }

    /* 본문 텍스트 스타일 */
    .message-box p {
      font-size: 1.5rem;
      color: #333;
      line-height: 1.6;
    }

    /* 이모티콘 애니메이션 */
    .emoji {
      font-size: 4rem;
      animation: dance 1.5s infinite;
      display: inline-block;
    }

    /* 애니메이션 - 춤추는 효과 */
    @keyframes dance {
      0% {
        transform: rotate(0deg);
      }
      25% {
        transform: rotate(10deg);
      }
      50% {
        transform: rotate(-10deg);
      }
      75% {
        transform: rotate(10deg);
      }
      100% {
        transform: rotate(0deg);
      }
    }

  </style>
</head>
<body>

  <div class="message-box">
    <h1>저는 초록색과 댄스를 좋아합니다!</h1>
    <p>아참, 저랑 꼭 닮은 아들이 있어요 😊</p>
    <span class="emoji">💃🕺</span>
  </div>

</body>
</html>
